<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content  = "IE= edge">
    <meta name = "viewport" content= "width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    
    <div class = "sidebar">
      <a href = "#" class = "logo">
        <img src = "img/logo.png" alt = "logo">
      </a>
      
      <div class = "profile">
        <div class = "profile-img">
          <img src = "img/profilepic.webp" alt = "profile"/>
        </div>
            
      <div class = "name">
            <h1>Shreyansh singh</h1>
            <img src = "img/verifyimg2.webp" alt = "verify">
        </div>
        <span>@shreyansh-singh</span>
      </div>
      
      <div class = "about">
        <div class = "box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        
      <div class = "Box">
          <h3>14.5k</h3>
          <span>Followers</span>
        </div>
        
      <div class = "Box">
          <h3>40</h3>
          <span>Followings</span>
        </div>
      </div>
      <div class = "menu">
        <a href = "#" class = "active">
          <span class = "icon">
            <i class="ri-function-line"></i>  
          </span>
          Feed         
        </a>
        <a href = "#" >
          <span class = "icon">
            <i class="ri-notification-4-line"></i>     
          </span>
          Notification          
        </a>
        <a href = "#" >
          <span class = "icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href = "#" >
          <span class = "icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href = "#" >
          <span class = "icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href = "#" >
          <span class = "icon">
            <i class="ri-bar-chart-line"></i>
          </span>
          Stats
        </a>
        <a href = "#" >
          <span class = "icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href = "#" >
          <span class = "icon">
            <i class="ri-logout-box-line"></i>
          </span>
          Logout
        </a>
      </div>  
    </div>
    
    <div class = "main-home">
      <div class = "header">
        <div class = "search">
          <i class="ri-search-line"></i>
          <input type="text" name = "" id = "" placeholder="search">
        </div> 
        <div class = "header-content">
          <img src = "img/moon.png" id = "icon">
          <i class="ri-notification-4-line"></i>
          
          <i class="ri-mail-unread-fill"></i>
          <a href = "#" class = "btn">
            <i class="ri-add-circle-fill"></i>
            <div class = "btn-text">
              Add Photos
            </div>     
          </a>
        </div>
      </div>
      <div class = "stories-title">
        <h1>Stories</h1>
        
        <a href = "#" class = "btn">
          <i class="ri-play-circle-line"></i>
          <div class = "text">
            Watch All
          </div>
        </a>    
      </div>
      <div class ="stories">
        <div class = "stories-img color">
          <img src = "img/profile.webp" alt = "profile">
          <div class = "add">+</div>
        </div>
        <div class = "stories-img ">
          <img src = "img/profile2.webp" alt = "profile">
          
        </div>
        <div class = "stories-img ">
          <img src = "img/profile3.webp" alt = "profile">
         
        </div>
        <div class = "stories-img ">
          <img src = "img/profile4.webp" alt = "profile">
          
        </div>
        <div class = "stories-img ">
          <img src = "img/profile5.webp" alt = "profile">
         
        </div>
        <div class = "stories-img ">
          <img src = "img/profile6.webp" alt = "profile">
         
        </div>
        <div class = "stories-img ">
          <img src = "img/profile7.webp" alt = "profile">
         
        </div>
        <div class = "stories-img ">
          <img src = "img/profile8.webp" alt = "profile">
          
        </div>
        <div class = "stories-img ">
          <img src = "img/profile9.webp" alt = "profile">
         
        </div>
        <div class = "stories-img ">
          <img src = "img/profile10.webp" alt = "profile">
          
        </div>
       
        
      </div>
      <div class ="feed">
        <h1>Feed</h1>
        <div class = "feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </h1>
        </div>
      <div class = "main-post">
        <div class = "post-box">
          <img src = "img/post1.webp" alt = "post">
          <div class = "post-info">
            <div class = "post-profile">
              <div class = "post-img">
                <img src = "img/profile10.webp" alt= "profile">
              </div>
              <h3>Wildlife</h3>
            </div>
            <div class = "likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>1.5k</span>
            </div>
          </div>
        </div>
      </div>
      
    </div>
      
  </body>
</html>
